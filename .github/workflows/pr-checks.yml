name: PR Checks

on:
  pull_request:
    branches: [main]
    paths:
      - 'apps/api/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        working-directory: apps/api
        run: pnpm tsc --noEmit

      - name: Lint
        working-directory: apps/api
        run: pnpm lint

      - name: Test
        working-directory: apps/api
        run: pnpm test

      - name: Build
        working-directory: apps/api
        run: pnpm build
